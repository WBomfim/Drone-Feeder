# Setar as variáveis de ambiente no terminal para execução local:
# export MYSQL_HOST=nome_do_host
# export MYSQL_USER=seu_usuario
# export MYSQL_PASSWORD=sua_senha
# export MYSQL_DATABASE=nome_do_banco

spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
