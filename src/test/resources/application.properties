spring.datasource.driver-class-name=org.hsqldb.jdbc.JDBCDriver
spring.datasource.url=jdbc:hsqldb:file:./Drone_Feeder.hsql;hsqldb.lock_file=false
spring.datasource.username=hsql
spring.datasource.password=hsql
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.data-locations=classpath:data/init-sql-test.sql
